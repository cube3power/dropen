<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sample of filednd</title>
    <link href="./sample.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="drop-zone" class="simple-card">Drag & Drop to this element!</div>

    <div id="preview-zone" class="simple-card">Will preview image.</div>

    <script src="../lib/bundle.js"></script>

    <script>
     var filednd = new Dropen('#drop-zone', {
       preview: '#preview-zone',
       dragoverClass: 'emphasis',
       imageMinWidth: '100%',
       imageMaxWidth: '100%',
       imageMinHeight: '100%',
       imageMaxHeight: '100%',
     });

     filednd.on('upload', function(e) {
       console.log(JSON.stringify(e));
     });

     filednd.on('uploadend', function(e) {
       console.log(JSON.stringify(e));
     });
    </script>
  </body>
</html>
