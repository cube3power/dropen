<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Sample of filednd</title>
    <link href="./simple.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="drop-zone" class="simple-card">Drag & Drop to this element!</div>

    <div id="preview-zone" class="simple-card">Will preview image.</div>

    <script src="../index.js"></script>
    <script>
     var filednd = new FileDnD('#drop-zone', {
       preview: '#preview-zone',
       dragoverClass: 'emphasis',
       imageMinWidth: '100%',
       imageMaxWidth: '100%',
     });

     filednd.addEventListener('uploadend', function(e) {
       alert('Uploaded: ' + e.detail[0].name);
     });
    </script>
  </body>
</html>
